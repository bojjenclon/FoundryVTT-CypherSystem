<form class="{{cssClass}} flexcol" autocomplete="off">
  <div class="flexrow">
    <div class="flexcol lhs">
      <img class="profile-img" src="{{actor.img}}" title="{{actor.name}}" data-edit="img" height="150" width="150" />
    </div>

    <div class="flexcol rhs">
      <div class="flexrow">
        <div class="main-line">
          <input type="text" name="actor.name" value="{{actor.name}}" data-dtype="String" />

          <div class="level">
            <label for="data.level">Level</label>
            <input type="number" name="data.level" value="{{data.level}}" min="1" max="99" data-dtype="Number" />
          </div>
        </div>
      </div>

      <div class="flexrow">

      </div>
    </div>
  </div>
</form>
