<div class="damage">
  <select name="data.damageTrack" data-dtype="Number">
    {{#select data.damageTrack}}
    {{#each damageTrackData as |track id|}}
    <option value="{{id}}">{{this.label}}</option>
    {{/each}}
    {{/select}}
  </select>
  
  <div class="description">
    <p>{{damageTrackDescription}}</p>
  </div>  
</div>
