<form class="{{cssClass}} csr item-sheet ability-sheet" autocomplete="off" id="skill-sheet-{{item._id}}">
  <h1><input type="text" name="name" value="{{item.name}}" placeholder="{{localize 'CSR.placeholderSkillName'}}" /></h1>

  <div class="flexrow">
    <div class="flexcol lhs">
      <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" height="150" width="150" />
    </div>

    <div class="flexcol rhs">
      <div class="flex-right">
        <select name="data.isEnabler" data-dtype="Boolean">
          {{#select data.isEnabler}}
          <option value="true">This ability is an Enabler</option>
          <option value="false">This ability is an Action</option>
          {{/select}}
        </select>
      </div>

      <hr>

      <div class="grid grid-3col">
        <label>Cost</label>

        <input type="number" name="data.cost.amount" value="{{data.cost.amount}}" min="0" data-dtype="Number" />

        <div class="flex-right">
          <select name="data.cost.pool" data-dtype="Number">
            {{#select data.cost.pool}}
            {{#each data.stats}}
            <option value="{{@index}}">{{this}}</option>
            {{/each}}
            {{/select}}
          </select>
        </div>
      </div>

      <hr>

      <div class="grid grid-3col">
        <label>Category</label>

        <input type="text" name="data.category" value="{{data.category}}" placeholder="Category"
          title="Category (eg. Type, Focus, etc.)" />

        <div class="flex-right">
          <input type="text" name="data.categoryValue" value="{{data.categoryValue}}" placeholder="Category Value"
            title="Category Value (eg. Nano, Jack, Masters Weaponry, etc.)" />
        </div>
      </div>

      <hr>

      <div class="grid">
        <label>Tier</label>

        <input type="number" name="data.tier" value="{{data.tier}}" min="1" data-dtype="Number" />
      </div>

      <hr>
      
      <div class="grid">
        <label>Range</label>

        <div class="flex-right">
          <select name="data.range" data-dtype="String">
            {{#select data.range}}
            {{#each data.ranges}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
            {{/select}}
          </select>
        </div>
      </div>

      <hr>

      <div class="flexcol desc-wrapper">
        <label>{{localize "CSR.heading.description"}}</label>
        <textarea class="description" name="data.notes">{{data.notes}}</textarea>
      </div>
    </div>
  </div>
</form>
