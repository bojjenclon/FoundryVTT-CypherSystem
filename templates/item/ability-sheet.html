<form class="{{cssClass}} csr item-sheet ability-sheet" autocomplete="off" id="ability-sheet-{{item._id}}">
  <h1><input type="text" name="name" value="{{item.name}}" placeholder="{{localize 'CSR.placeholder.abilityName'}}" /></h1>

  <div class="flexrow">
    <div class="flexcol lhs">
      <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" height="150" width="150" />
    </div>

    <div class="flexcol rhs">
      <div class="flex-right">
        <select name="data.isEnabler" data-dtype="Boolean">
          {{#select data.isEnabler}}
          <option value="true">{{localize 'CSR.ability.enabler'}}</option>
          <option value="false">{{localize 'CSR.ability.action'}}</option>
          {{/select}}
        </select>
      </div>

      <hr>

      <div class="grid grid-3col">
        <label>{{localize 'CSR.heading.cost'}}</label>

        <input type="number" name="data.cost.value" value="{{data.cost.value}}" min="0" data-dtype="Number" />

        <div class="flex-right">
          <select name="data.cost.pool" data-dtype="Number">
            {{#select data.cost.pool}}
            {{#each stats}}
            <option value="{{@index}}">{{localize (concat "CSR.pool." this)}}</option>
            {{/each}}
            {{/select}}
          </select>
        </div>
      </div>

      <hr>

      <div class="grid grid-3col">
        <label>{{localize 'CSR.heading.source'}}</label>

        <input type="text" name="data.sourceType" value="{{data.sourceType}}" placeholder="{{localize 'CSR.placeholder.sourceType'}}"
          title="{{localize 'CSR.tooltip.sourceType'}}" />

        <div class="flex-right">
          <input type="text" name="data.sourceValue" value="{{data.sourceValue}}" placeholder="{{localize 'CSR.placeholder.sourceValue'}}"
            title="{{localize 'CSR.tooltip.sourceValue'}}" />
        </div>
      </div>

      <hr>

      <div class="grid">
        <label>Range</label>

        <div class="flex-right">
          <select name="data.range" data-dtype="String">
            {{#select data.range}}
            {{#each ranges}}
            <option value="{{@index}}">{{localize (concat 'CSR.range.' this)}}</option>
            {{/each}}
            {{/select}}
          </select>
        </div>
      </div>

      <hr>

      <div class="flexcol desc-wrapper">
        <label>{{localize "CSR.heading.description"}}</label>
        <textarea spellcheck="true" class="description" name="data.notes">{{data.notes}}</textarea>
      </div>
    </div>
  </div>
</form>
